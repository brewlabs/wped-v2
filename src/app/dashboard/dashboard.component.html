<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">Setup</h2>

    <section class="example-section">
      <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        Send all emails with WPED.
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
<br>
<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">Advanced</h2>

    <section class="example-section">
      <mat-slide-toggle
          (change)="onHoldChanged($event)"
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        Send all emails with WPED.
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
